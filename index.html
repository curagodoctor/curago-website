    <!-- Critical inline CSS for instant render -->
    <style>
      /* Critical styles for Hero section - inline for instant LCP */
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      #root {
        min-height: 100vh;
      }

      /* Hero section critical styles */
      .hero-gradient {
        background: linear-gradient(to bottom right, #096b17, #075110, #053d0b);
      }

      /* Prevent layout shift */
      img {
        max-width: 100%;
        height: auto;
      }

      /* Critical Navbar styles - prevents invisible text before CSS loads */
      nav a, nav button {
        color: #374151; /* text-gray-700 */
        transition: color 0.3s;
      }
      nav a:hover, nav button:hover {
        color: #096b17;
      }

      /* Critical spacing utilities - prevents sections collapsing before CSS loads */
      .space-y-12 > :not(:last-child) {
        margin-bottom: 3rem; /* 48px / 16px = 3rem */
      }
      .space-y-6 > :not(:last-child) {
        margin-bottom: 1.5rem; /* 24px / 16px = 1.5rem */
      }
      .space-y-4 > :not(:last-child) {
        margin-bottom: 1rem; /* 16px / 16px = 1rem */
      }
      .py-20 {
        padding-top: 5rem; /* 80px / 16px = 5rem */
        padding-bottom: 5rem;
      }
      .py-12 {
        padding-top: 3rem; /* 48px / 16px = 3rem */
        padding-bottom: 3rem;
      }
    </style>

    <!-- Google Tag Manager - Deferred for better performance -->
    <script>
      // Defer GTM loading until after page load
      window.addEventListener('load', function() {
        // 1. Logic to select the correct tracking subdomain for the 'server' key
        var serverHost = window.location.hostname.includes('.co.in')
          ? 'gtm.curago.co.in'
          : 'gtm.curago.in';
        window.dataLayer = window.dataLayer || [];
        window.dataLayer.push({
          'gtm.start': new Date().getTime(),
          event: 'gtm.js',
          server: 'https://' + serverHost
        });

        // Load GTM script after page load
        var gtmScript = document.createElement('script');
        gtmScript.async = true;
        gtmScript.src = 'https://gtm.curago.in/gtm.js?id=GTM-PL6KV3ND';
        document.head.appendChild(gtmScript);
      });
    </script>
